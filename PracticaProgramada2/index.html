<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>PracticaProgramada2</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PracticaProgramada2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <!--Ejercicio2-->
            <div class="col-sm-10 col-md-6 offset-md-2 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Ejercicio2</h1>
                        <p id="texto">Este texto cambia cuando le haces click.</p>
                        <button id="btnCambiar" class="btn btn-primary">Cambiar Texto</button>
                    </div>
                </div>
            </div>

            <!--Ejercicio3-->
            <div class="col-sm-10 col-md-6 offset-md-2 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Ejercicio3</h1>
                        <div class="mb-3">
                            <label for="input-edad" class="form-label">Ingresa tu edad</label>
                            <input id="input-edad" class="form-control" type="number">
                        </div>
                        <button id="btnEvaluar" class="btn btn-primary">Evaluar</button>
                        <div class="mt-3">
                            <div id="resultado" class="alert alert-light"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Ejercicio4-->
            <!-- Bloque Ejercicio 4 (reemplaza solo este bloque en tu index) -->
            <div class="col-sm-10 col-md-6 offset-md-2 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Ejercicio 4</h1>
                        <p class="card-text">Pulsa "Cargar estudiantes" para mostrar la lista.</p>

                        <button id="btnCargar" class="btn btn-success mb-3">Cargar estudiantes</button>
                        
                        <table id="tb_clientes" class="table table-striped table-hover mt-2">
                            <thead>
                                <tr>
                                    <th scope="col">Codigo</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Nota</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

        <script src="assets/js/main.js"></script>
</body>

</html>
